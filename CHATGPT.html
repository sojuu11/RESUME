<!DOCTYPE html>
<html>
<head>
  <title>Your Personal Website</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    
    h1 {
      margin: 0;
    }
    
    /* Main content styles */
    main {
      padding: 20px;
    }
    
    section {
      margin-bottom: 20px;
    }
    
    h2 {
      color: #333;
    }
    
    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Your Personal Website</h1>
    <!-- Add your navigation menu here -->
  </header>

  <main>
    <section>
      <h2>About Me</h2>
      <!-- Add your personal information and description here -->
    </section>

    <section>
      <h2>Projects</h2>
      <!-- Add information about your projects or portfolio here -->
    </section>

    <section>
      <h2>Contact</h2>
      <!-- Add your contact information and a contact form here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
